<!-- Support for MatJax -->

<!-- Live2D Widget -->
<script src="https://unpkg.com/live2d-widget@latest/lib/L2Dwidget.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    L2Dwidget.init({
      model: {
        jsonPath: "/assets/live2d/Cyrene20251105/Cyrene.model3.json", // 你的模型路径
      },
      display: {
        position: "right",
        width: 150,
        height: 300,
        hOffset: 0,
        vOffset: -20,
      },
      mobile: {
        show: true,
        scale: 0.5,
      },
      react: {
        opacityDefault: 0.9,
        opacityOnHover: 1,
      },
    });
  });
</script>
